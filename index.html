<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Portfolio Site</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+SCs:300"
    rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>

    <header class="header">
      <img class="header_logo" src="images/udacity-logo-100x100.png"
        alt="Udacity Logo">
      <div class="header_space"></div>
      <div class="header_title">
          <div class="upper">
            <h2>JANE DOEETE</h2>
        </div>
        <div class="lower">
            <h4>FRONT-END NINJA</h4>
        </div>

     </div>

    </header>

    <hr>

    <main>
      <section class="content">
        <section class="prime">
          <img src="images/nature-forest-industry-rails(small).jpg" srcset="images/nature-forest-industry-rails(small).jpg 320w, images/nature-forest-industry-rails(med).jpg 640w,
          images/nature-forest-industry-rails(large).jpg 1024w"
          sizes="100vw" alt="Forest">
        </section>

        <p> <h3 class="featuerd__title">Featured Work</h3> </p>

        <section class="featured-work">
          <figure>
              <img src="images/pexels-photo-145939(small).jpeg"
              srcset="images/pexels-photo-145939(small).jpeg 320w,  images/pexels-photo-145939(med).jpeg 640W,
              images/pexels-photo-145939(large).jpeg 1024W"
              sizes="100vw" alt="Tiger">
              <figcaption>
                 <p> <h3>TIGER</h3> </p>
                 <br />
                 <a href="https://www.pexels.com/photo/bengal-tiger-half-soak-body-on-water-during-daytime-145939/"> https://www.pexels.com/photo/bengal-tiger-half-soak-body-on-water-during-daytime-145939/</a>
            </figcaption>
         </figure>
         <figure>
            <img src="images/pexels-photo-185374(small).jpeg" srcset="images/pexels-photo-185374(small).jpeg 320w, images/pexels-photo-185374(med).jpeg 640w,
            images/pexels-photo-185374(large).jpeg 1024w"
            sizes="100vw" alt="Clouds">
            <figcaption>
              <p> <h3>CLOUDS</h3> </p>
              <br />
              <a href="https://www.pexels.com/photo/landscape-photography-of-sea-of-the-clouds-185374/"> https://www.pexels.com/photo/landscape-photography-of-sea-of-the-clouds-185374/</a>
            </figcaption>
          </figure>
          <figure>
             <img src="images/pexels-photo-230629(small).jpeg" srcset="images/pexels-photo-230629(small).jpeg 320w, images/pexels-photo-230629(med).jpeg 640w,
             images/pexels-photo-230629(med).jpeg 1024w"
             sizes="100vw" alt="Water">
             <figcaption>
                 <p> <h3>WATER</h3> </p>
                 <br />
                 <a href="https://www.pexels.com/photo/autumn-boulder-creek-environment-230629/"> https://www.pexels.com/photo/autumn-boulder-creek-environment-230629</a>
            </figcaption>
          </figure>
        </section>
      </section>
    </main>
  </body>
</html>
